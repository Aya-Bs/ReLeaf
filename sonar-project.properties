# SonarQube configuration for ReLeaf Laravel project
sonar.projectKey=releaf
sonar.projectName=ReLeaf
sonar.projectVersion=1.0

# Sources - Laravel specific paths
sonar.sources=app,routes,config,database/migrations
sonar.tests=tests

# Exclusions - Laravel specific
sonar.exclusions=vendor/**,storage/**,bootstrap/cache/**,node_modules/**,public/build/**,database/factories/**,database/seeders/**

# Language and encoding
sonar.sourceEncoding=UTF-8

# PHP specific configuration
sonar.php.file.suffixes=php
sonar.php.coverage.reportPaths=coverage.xml

# Test patterns
sonar.test.inclusions=tests/**/*Test.php

# Quality Gate
sonar.qualitygate.wait=true

# Additional Laravel specific settings
sonar.php.coverage.exclusions=tests/**,vendor/**,storage/**
