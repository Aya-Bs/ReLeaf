# SonarQube configuration for ReLeaf Laravel project
sonar.projectKey=releaf
sonar.projectName=ReLeaf
sonar.projectVersion=1.0

# Sources
sonar.sources=projet_laravel/app,projet_laravel/routes,projet_laravel/config,projet_laravel/database/migrations

# Tests
sonar.tests=projet_laravel/tests

# Exclusions
sonar.exclusions=vendor/**,storage/**,bootstrap/cache/**,node_modules/**,public/build/**

# Language and encoding
sonar.sourceEncoding=UTF-8

# Test patterns
sonar.test.inclusions=projet_laravel/tests/**/*Test.php

# Additional properties for better analysis
sonar.qualitygate.wait=true
