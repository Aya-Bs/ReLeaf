<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a27;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#grad1)"/>
  
  <!-- Globe terrestre -->
  <circle cx="120" cy="100" r="50" fill="#3498db" opacity="0.8"/>
  <path d="M 80 80 Q 120 60, 160 80 Q 140 100, 120 120 Q 100 100, 80 80" fill="#27ae60"/>
  <path d="M 90 110 Q 110 90, 130 110 Q 120 120, 110 130 Q 100 120, 90 110" fill="#27ae60"/>
  
  <!-- Thermomètre -->
  <rect x="200" y="60" width="8" height="80" fill="#e74c3c" rx="4"/>
  <circle cx="204" cy="150" r="12" fill="#e74c3c"/>
  <text x="220" y="110" fill="white" font-family="Arial" font-size="12">+2°C</text>
  
  <!-- Nuages -->
  <ellipse cx="300" cy="50" rx="25" ry="15" fill="white" opacity="0.7"/>
  <ellipse cx="320" cy="45" rx="20" ry="12" fill="white" opacity="0.7"/>
  <ellipse cx="340" cy="50" rx="18" ry="10" fill="white" opacity="0.7"/>
  
  <!-- Titre -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Conférence Climat</text>
</svg>
