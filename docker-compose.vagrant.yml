version: '3.8'

services:
  app:
    image: firaszn/releaf:35
    container_name: releaf-app-vagrant
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./projet_laravel/storage:/var/www/html/storage
      - ./projet_laravel/bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=releaf_production
      - DB_USERNAME=releaf_user
      - DB_PASSWORD=releaf_password
    depends_on:
      - mysql
    networks:
      - releaf-network

  nginx:
    image: nginx:alpine
    container_name: releaf-nginx-vagrant
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./projet_laravel/public:/var/www/html/public
    depends_on:
      - app
    networks:
      - releaf-network

  mysql:
    image: mysql:8.0
    container_name: releaf-mysql-vagrant
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: releaf_production
      MYSQL_USER: releaf_user
      MYSQL_PASSWORD: releaf_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data_vagrant:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - releaf-network

volumes:
  mysql_data_vagrant:

networks:
  releaf-network:
    driver: bridge
